<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select{
            width: 98%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            box-sizing: border-box;
        }
        button {
            background-color: #952085;
            color: rgb(241, 225, 225);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name (optional):</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone (optional):</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Very Poor</option>
            </select>
            
            <label for="questions">Any Questions regarding product or service:</label>
            <textarea id="questions" name="questions" rows="3" required></textarea>
            
            <label for="comments">Additional comments (optional):</label>
            <textarea id="comments" name="comments" rows="2"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
